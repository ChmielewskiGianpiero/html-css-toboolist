<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-page">
    <header>
        <!-- logo -->
        <div class="header">
            <img class="header__logo-image" src="./img/Logo.png" alt="">
            <h1 class="header__logo">Toboolist</h1>
        </div>
    </header>
    
    <main >
        <aside class="bg-aside">
            <!-- button -->
            <div class="bg-aside__button">
                <button type="button" class="button-task" >Add Task</button>
                <button type="button" class="button-section" >Add Section</button>
            </div>           
        </aside>
        
        <div class="bg-main-section container font-page">
            <section class="container">
            <!-- new task section -->
                <h2>&#9662; New Task</h2>
                <ul class="list">
                    <li class="list__card">
                        <span class="circle-green">
                            &check;
                        </span>
                    Quarterly Newsletter
                        <span class="info blue">
                            Editorial
                        </span>
                    </li>
                </ul>
            </section>

            <section class="section">
            <!-- today section -->
                <h2>&#9662; Today</h2>
                <ul class="list">
                    <li class="list__card">
                        <span class="circle-green">
                            &check;
                        </span>
                    Recruiting blog post
                        <span class="info blue">
                            Editorial
                        </span>
                    </li>
                    
                    <li class="list__card">
                        <span class="circle-green">
                            &check;
                        </span>
                    Mobile app launch
                        <span class="info purple ">
                            Q1 Goals
                        </span>
                    </li>

                    <li class="list__card">
                        <span class="circle-red">
                            &#x2717;
                        </span>
                    Interview John H.
                        <span class="info green ">
                            Recruiting
                        </span>
                    </li>

                    <li class="list__card">
                        <span class="circle-green">
                            &check;
                        </span>
                    Summit update to mobile storefronts
                        <span class="info orange ">
                            Mobile
                        </span>
                    </li>

                </ul>
            </section>

            <section>
            <!-- upcoming section -->
            </section>
        </div>
    </main>
    
    
</body>
</html>
